# ===== CONFIGURACIÓN OPTIMIZADA DE NGINX PARA DEUDOUT =====
# Configuración para producción en Ubuntu 24.04

# Configuración del servidor HTTP
server {
    listen 80;
    server_name _;  # Acepta cualquier nombre de dominio
    
    # ===== CONFIGURACIÓN DE LOGS =====
    access_log /var/log/nginx/deudout_access.log;
    error_log /var/log/nginx/deudout_error.log;
    
    # ===== CONFIGURACIÓN DE ARCHIVOS ESTÁTICOS =====
    location /static/ {
        alias /var/www/flaskapp/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header X-Content-Type-Options "nosniff";
        
        # Comprimir archivos estáticos
        gzip_static on;
        gzip_vary on;
        
        # Cache agresivo para archivos estáticos
        location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
    
    # ===== CONFIGURACIÓN DE ARCHIVOS DE INSTANCIA =====
    location /instance/ {
        alias /var/www/flaskapp/instance/;
        deny all;
        return 403;
    }
    
    # ===== CONFIGURACIÓN DE ARCHIVOS DE UPLOAD =====
    location /uploads/ {
        alias /var/www/flaskapp/uploads/;
        expires 1d;
        add_header Cache-Control "public";
        
        # Solo permitir archivos específicos
        location ~* \.(pdf|docx|xlsx|txt)$ {
            expires 7d;
        }
    }
    
    # ===== PROXY A GUNICORN =====
    location / {
        proxy_pass http://127.0.0.1:8000;
        
        # ===== CABECERAS DE PROXY =====
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $host;
        proxy_set_header X-Forwarded-Port $server_port;
        
        # ===== CONFIGURACIÓN DE TIMEOUTS =====
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
        
        # ===== CONFIGURACIÓN DE BUFFERS =====
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
        
        # ===== CONFIGURACIÓN DE COMPRESIÓN =====
        proxy_set_header Accept-Encoding gzip, deflate;
    }
    
    # ===== CONFIGURACIÓN DE SEGURIDAD =====
    # Headers de seguridad
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Content-Security-Policy "default-src 'self' http: https: data: blob: 'unsafe-inline'; script-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net;" always;
    
    # ===== CONFIGURACIÓN DE COMPRESIÓN =====
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml
        application/pdf
        application/msword
        application/vnd.openxmlformats-officedocument.wordprocessingml.document;
    
    # ===== CONFIGURACIÓN DE LIMITES =====
    client_max_body_size 10M;
    client_body_timeout 30s;
    client_header_timeout 30s;
    
    # ===== CONFIGURACIÓN DE RATE LIMITING =====
    # Limitar requests por IP (opcional)
    # limit_req_zone $binary_remote_addr zone=api:10m rate=10r/s;
    # location / {
    #     limit_req zone=api burst=20 nodelay;
    #     proxy_pass http://127.0.0.1:8000;
    # }
    
    # ===== CONFIGURACIÓN DE CACHE =====
    # Cache para respuestas de la API
    location ~* ^/(api|rpc|consulta)/ {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Cache de respuestas
        proxy_cache_valid 200 5m;
        proxy_cache_valid 404 1m;
        add_header X-Cache-Status $upstream_cache_status;
    }
}

